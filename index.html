<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Secret Santa</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="title">
                <h1>Secret Santa</h1>
                <h6>ORGANIZA TU INTERCAMBIO DE REGALOS ONLINE!</h6>
                <br>
            </div>
            <form id="formRegister" action="">
                <div class="row">
                    <div class="col-3">
                        <input type="text" name="name" id="name" placeholder="Nombre" required>
                    </div>
                    <div class="col-3">
                        <input type="text" name="lastname" id="lastname" placeholder="Apellido" required>
                    </div>
                    <div class="col-3">
                        <input type="text" name="phone" id="phone" placeholder="+59891000000" required>
                    </div>
                    <div class="col-3">
                        <button type="submit" id="btnAdd" class="btn btn-success submit" title="AÃ±adir participante">
                            +
                        </button>
                    </div>
                </div>
            </form>
            <div class="grid">
                <table class="table table-hover table-dark" id="tableData">
                    <thead>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Celular</th>
                        <th>Accion</th>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>

            <div class="send">
                <button class="btn btn-success" id="sendData" title="Enviar mensajes">
                    <svg xmlns=" http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-send" viewBox="0 0 16 16">
                        <path
                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                    </svg>
                </button>
            </div>
            <div class="wpp">
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
